name: Build Test Projects
description: 'Builds the test projects for the eShopOnWeb project'

inputs:
  dotnet-version:
    description: 'The version of the .Net Core SDK to use'
    required: true
  artifact-name:
    description: 'The name of the artifact to publish'
    required: true
  project-pattern:
    description: 'The pattern to use to find the test projects'
    required: true
  
runs:
  using: "composite"
  steps:

    - name: 'Set Dotnet Version ${{ inputs.dotnet-version }}'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Install Dependencies
      shell: powershell
      run: dotnet restore Everything.sln

    - name: Build Test Projects
      shell: powershell
      run: dotnet build Everything.sln --configuration Release --no-restore

    - name: Publish .NET project
      shell: powershell
      run: dotnet publish ${{ inputs.project-pattern }} -o ${{ github.workspace }}/output

    # - name: Publish Test Project ${{ inputs.artifact-name }} Artifact
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: ${{ inputs.artifact-name }}
    #     path: ${{ inputs.project-pattern }}

    - name: Publish ${{ inputs.artifact-name }}  artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: ${{ github.workspace }}/output